<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/styles.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">


</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="math">
      <div class="form-group">
        <label for="firstNumber">1st number:</label>
        <input id="firstNumber" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="secondNumber">2nd number:</label>
        <input id="secondNumber" class="form-control" type="text">
      </div>
        <button type="submit" class="btn" id="addbtn">Add!</button>
        <button type="submit" class="btn" id="subtractbtn">Subtract!</button>
        <button type="submit" class="btn" id="multiplybtn">Multiply!</button>
        <button type="submit" class="btn" id="dividebtn">Divide!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
